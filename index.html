<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível de Fome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h1 {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qual é o seu nível de fome?</h1>
        <div class="input-group">
            <label for="hunger-level">Nível de fome (0 a 10):</label>
            <input type="number" id="NivelDeFome" min="0" max="10" required>
        </div>
        <button id="submit-button">Enviar</button>
        <div class="message" id="response-message">Ok, estamos a caminho!</div>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const NivelDeFome = document.getElementById('NivelDeFome').value;
            if (NivelDeFome >= 0 && NivelDeFome <= 10) {
                document.getElementById('response-message').style.display = 'block';
            } else {
                alert('Por favor, insira um número entre 0 e 10.');
            }
        });
    </script>
</body>
</html>
